<p>
  <mat-toolbar color="primary">
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span>My Coder App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
   <mat-icon>share</mat-icon>
 </button>
</mat-toolbar>
</p>


<form class=" form" [formGroup]="form" (ngSubmit)="save()">
  <h1 color="primary" class="tit">Sign up </h1>
  <img src="/assets/usuario.png" alt="">
  <mat-form-field appearance="fill">
    <mat-label>Name:</mat-label>
    <input matInput type="text" formControlName="name">
    <mat-icon matSuffix *ngIf="isNameFieldValid">done</mat-icon>
    <mat-icon matSuffix *ngIf="isNameFieldInvalid">close</mat-icon>
  </mat-form-field>
  <div class="messages" [class.active]="isNameFieldInvalid">
    <mat-error *ngIf="nameField!.hasError('required')">
      Este campo es requerido
    </mat-error>
    <mat-error *ngIf="nameField!.hasError('maxlength')">
      debe tener maximo 10 c
    </mat-error>
    <mat-error *ngIf="nameField!.hasError('pattern')">
      No debe tener carac..
    </mat-error>
  </div>

  <mat-form-field appearance="fill">
    <mat-label> Email</mat-label>
    <input matInput formControlName="email" type="email" >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label> Phone</mat-label>
    <input matInput type="tel" formControlName="phone" >
    <mat-error *ngIf="phoneField!.touched && phoneField!.hasError('required')">
      Este campo es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label> Age</mat-label>
    <input matInput type="number" formControlName="age" >
    <mat-error *ngIf="ageField!.hasError('min')">
      Debe ser mayor de edad
    </mat-error>
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin">I agree terms and conditions</mat-checkbox>

  </section>

  <button type="submit"  mat-raised-button color="primary">Submit</button>
</form>
